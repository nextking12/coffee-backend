spring.application.name=coffee_backend

# Database configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/mydatabase}
spring.datasource.username=${DATABASE_USERNAME:myuser}
spring.datasource.password=${DATABASE_PASSWORD:secret}

# Auto-create tables from JPA entities
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}

jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

